version: "2"
run:
  modules-download-mode: readonly
linters:
  enable:
    - asciicheck
    - copyloopvar
    - decorder
    - errname
    - exhaustive
    - gosec
    - grouper
    - loggercheck
    - paralleltest
    - unconvert
    - whitespace
    - errcheck
    - govet
    - staticcheck
  settings:
    exhaustive:
      default-signifies-exhaustive: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$